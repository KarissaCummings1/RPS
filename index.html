<!doctype html>
<html>
	<head>
		<title>RPS</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	</head>
	<body>
		<nav class="navbar navbar-light bg-light">
			<span class="navbar-brand mb-0 h1">Rock Paper Scissors</span>
		</nav>
		<!-- FORM -->
		<br>
		<form class="container">
		  <div class="alert js-winner-container alert-primary" role="alert">
		  	<h4 class="alert-heading">Choose things to play!</h4>
		  </div>
		  <div class="form-group">
		    <label for="player1Choice">Player 1</label>
		    <select class="form-control js-p1" id="player1Choice">
		      <option>R</option>
		      <option>P</option>
		      <option>S</option>
		    </select>
		  </div>
		  <div class="form-group">
		    <label for="player2Choice">Player 2</label>
		    <select class="form-control js-p2" id="player2Choice">
		      <option>R</option>
		      <option>P</option>
		      <option>S</option>
		    </select>
		  </div>
		  <a href="#" class="btn btn-primary js-play">Play!</a>
		</form>
		<!-- FORM -->
		<script src="app.js"></script>
	</body>
</html>
		<!-- FORM -->
		<script src="app.js"></script>
	</body>
</html>
